<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Spine OCR & Price Lookup</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1>DVD Spine OCR & Price Lookup</h1>
            <p class="lead">Upload a DVD spine image to get pricing information</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="upload-container card mb-4">
                    <div class="card-body text-center">
                        <div id="drop-zone" class="drop-zone p-5">
                            <i data-feather="upload-cloud" class="mb-3"></i>
                            <p>Drag and drop your image here or click to select</p>
                            <input type="file" id="file-input" class="d-none" accept="image/png,image/jpeg">
                        </div>
                    </div>
                </div>

                <div id="processing" class="d-none text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Processing...</span>
                    </div>
                    <p>Processing your image...</p>
                </div>

                <div id="results" class="d-none">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Results</h5>
                        </div>
                        <div class="card-body">
                            <h6>Extracted Text:</h6>
                            <p id="extracted-text" class="mb-4"></p>
                            
                            <h6>Price Information:</h6>
                            <div class="row text-center">
                                <div class="col-md-4">
                                    <div class="price-card">
                                        <h3 id="avg-price">$0.00</h3>
                                        <p>Average Price</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="price-card">
                                        <h3 id="low-price">$0.00</h3>
                                        <p>Lowest Price</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="price-card">
                                        <h3 id="high-price">$0.00</h3>
                                        <p>Highest Price</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="error" class="d-none">
                    <div class="alert alert-danger" role="alert">
                        <span id="error-message"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
